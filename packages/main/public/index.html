<html>

<head>
  <style>
    #loading .spinner {
        margin: 100px auto;
        width: 50px;
        height: 40px;
        text-align: center;
        font-size: 10px
    }

    #loading .spinner>div {
        background-color: #333;
        height: 100%;
        width: 6px;
        display: inline-block;
        animation: sk-stretchdelay 1.2s infinite ease-in-out
    }

    #loading .spinner .rect2 {
        animation-delay: -1.1s
    }

    #loading .spinner .rect3 {
        animation-delay: -1s
    }

    #loading .spinner .rect4 {
        animation-delay: -.9s
    }

    #loading .spinner .rect5 {
        animation-delay: -.8s
    }

    @keyframes sk-stretchdelay {

        0%,
        100%,
        40% {
            transform: scaleY(.4);
        }

        20% {
            transform: scaleY(1);
        }
    }
</style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
